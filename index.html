		<!-- XiaoBai_02 API -->

		<script>
		// 接口介绍：
		// 	k 文案相关：来源网络
		// 	f 文案相关：哲学
		// 	e 文案相关：原创
		// 	i 文案相关：诗词
		// 	a 文案相关：动画
		// 	g 文案相关：其他
		// 	h 文案相关：影视
		// 如果要更改请修改 "/?j=" 后半部分的
		// 例如：https://v1.hitokoto.cn/?j=k
		// 代表引用来自网络相关的文案
		fetch('https://v1.hitokoto.cn/?j=k')
		.then(response => response.json())
		.then(data => {
			const hitokoto = document.getElementById('hitokoto_text')
			hitokoto.innerText = data.hitokoto
		})
	
		document.onclick = function(){
			fetch('https://v1.hitokoto.cn/?j=k')

		}
